<article :continent class="continent">
  <slot name="continent-header"></slot>
  <div :continentBody tabindex="0" class="continent-body">
    <div class="continent-body-inner">
      <slot name="continent-body"></slot>
    </div>
  </div>
  <mp-circle-button
    :showMoreButton
    class="show-more-button"
    icon="arrow"
    tooltip-position="top"
    on:click="this.onShowMoreClick"
  >
    Show more
  </mp-circle-button>
</article>
