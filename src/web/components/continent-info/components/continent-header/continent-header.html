<header :continentHeader class="continent-header">
  <nav>
    <mp-arrow-button
      class="back-button"
      direction="left"
      on:click="this.onBackClick"
    >
      Back
    </mp-arrow-button>
  </nav>
  <h2 class="continent-title">
    <mp-icon icon="${this.icon}" class="continent-icon"></mp-icon>
    <span><slot></slot></span>
  </h2>
</header>
