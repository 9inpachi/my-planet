<article
  :continent
  class="continent"
  on:wheel="this.onWrapperMouseWheel"
  on:scroll="this.onWrapperScroll"
  on:click="this.onWrapperClick"
>
  <slot name="continent-header">Placeholder Continent Header</slot>
  <div
    :continentContent
    class="continent-content"
    name="continent-content"
    on:wheel="this.onContentMouseWheel"
    on:scroll="this.onContentScroll"
  >
    <slot name="continent-content"></slot>
  </div>
</article>
